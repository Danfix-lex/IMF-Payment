<!DOCTYPE html>
<html>
<head>
    <title>IMF Payment Portal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="payment-box">
    <h1>IMF Payment Portal</h1>
    <form id="paymentForm">
        <label>Full Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Amount:</label>
        <input type="number" id="amount" required>
        <input type="file" id="paymentProof" accept="image/*,.pdf">

        <button type="submit">Proceed to Payment</button>
    </form>

    <div class="bank-details">
        <h3>Bank Transfer Details</h3>
        <p>Bank Name: [Your Bank]</p>
        <p>Account Name: International Ministers Forum</p>
        <p>Account Number: [Your Account Number]</p>
        <p>After payment, please send proof by uploading your receipt or screenshot</p>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
