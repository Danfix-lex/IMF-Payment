<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMF Payment Portal</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="payment-box">
    <h1>IMF Payment Portal</h1>

    <!-- ENCTYPE is needed for file upload -->
    <form id="paymentForm" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <label>Upload Payment Proof:</label>
      <input type="file" id="paymentProof" name="paymentProof" accept="image/*,.pdf" required>

      <button type="submit">Proceed to Payment</button>
    </form>

    <div class="bank-details">
      <h3>Bank Transfer Details</h3>
      <p>Bank Name: Opay Bank</p>
      <p>Account Name: Ojo Daniel Olamilekan</p>
      <p>Account Number: 7053060865</p>
      <p>After payment, please upload your receipt or screenshot</p>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
